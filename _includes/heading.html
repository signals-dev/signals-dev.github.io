<div class="row">
  <div class="col-12 {{ include.classname }}">
    <h2 class="h3 mt-3 font-weight-bold">{{ include.title }}</h2>
    {% if include.classname == 'text-left' %}
    <div class="bg-orange my-3" style="height: 4px; max-width: 180px;"></div>
    {% endif %}

    {% if include.subtitle != null %}
    <p class="mx-auto font-weight-normal" style="max-width: 640px;">
      {{ include.subtitle }}
    </p>
    {% endif %}
  </div>
</div>
